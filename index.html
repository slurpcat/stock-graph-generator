<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Graph</title>
</head>
<body onload="resizeCanvas();">
    <div id="chart">
        <canvas id="myChart"></canvas>
    </div>

    <div id="form">
        <table>
            <tr>
                <td>how many graphs</td>
                <td><input type="number" id="howMany" step="1" min="1" value="1"></td>
            </tr>
            <tr>
                <td>time in days</td>
                <td><input type="number" id="howLong" step="1" min="1" value="365"></td>
            </tr>
            <tr>
                <td>starting stock price</td>
                <td><input type="number" id="sP" value="14.67" min="0.03"></td>
            </tr>
            <tr>
                <td>expected annual rate of return</td>
                <td><input type="number" step="0.01" id="eRoR" value="0.0553"></td>
            </tr>
            <tr>
                <td>expected annual volatility</td>
                <td><input type="number" step="0.01" id="eAV" value="0.2245"></td>
            </tr>
            <tr>
                <td>draw points</td>
                <td><input type="checkbox" id="drawPointsCheck"></td>
            </tr>

        </table>

        <button onclick="generateChart()">GENERATE</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="graph.js"></script>
</body>
</html>
